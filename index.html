<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Recipe</title>
    <link rel="icon" type="image/x-icon" href="Fevicon Image/BG.jpg" class="fevicon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    

</head>
<body>
    <header>
        <nav>
            <h1>
                <img class="FoodLogo" 
                     src="Fevicon Image/KhanaKhazana.jpeg" 
                     alt="Food Image" 
                     style="height: 40px; vertical-align: middle;"
                     onclick="refreshImage();">
                Khana Khazana
            </h1>
            <form>
                <input class="SearchBox" type="text" placeholder="Search Your Recipe..">
                <button class="SearchBtn" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <selection>
            <div class="recipeContainer">
                <h2 class="cen">Search Your Favourite Recipe</h2>
               
            
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </button>
                <div class="recipe-details-content">
                    
                </div>
            </div>

        </selection>
    </main>


<footer class="footer">  <p>&copy; Owned By Anjali Satendra Sharma 2024</p></footer>

    <script src="js.js"></script>


   
</body>
</html>
